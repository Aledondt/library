<!DOCTYPE html>
<html lang-"en">
<head>
    <meta charset="UTF-8">
    <title>Skeleton's Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <h1 class="title">Spooky Library for Spooky Kids</h1>
        </div>
    </header>
    <main class="main">
        <button class="btn btn-large" id="addBookBtn">ADD BOOK</button>
        <div class="book-grid" id="bookGrid"></div>
    </main>
    <footer class="footer">
        Odin JavaScript project
    </footer>
    <div class="modal" id="addBookModal">
        <form class="add-book-form" id="addBookForm">
            <h2 class="bold-title">Add New Book</h2>
            <input
                class="input"
                type="text"
                id="title"
                placeholder="Title"
                required
                />
            <p class="error" id="isError"></p>
            <input
                class="input"
                type="text"
                id="author"
                placeholder="Author"
                required
                />
            <input
                class="input"
                type="number"
                id="pages"
                placeholder="Pages"
                required
                />
            <div class="is-read">
                <label for="is-read">Has this been read?</label>
                <input class="checkbox" type="checkbox" id="isRead" />
            </div>
            <button class="btn btn-center" type="submit">SUBMIT</button>
        </form>
    </div>
    <div class="overlay" id="overlay"></div>
    </body>
</html>
